<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-picture">
      <a class="header__info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>  
    <main>
      <div class="page-wrapper">
          <section class="add-task">
            <label class="add-task__label task-label">Add Item</label>
            <div class="add-task__wrapper">
              <input id="new-task" 
                    class="task input-text" 
                    type="text">
              <button class="button add-task__button"  id="add-button">Add</button>
            </div>
          </section>
          <section class="todo-task">
          <h3 class="section-title">Todo</h3>
          <ul class="todo-task__list" id="incomplete-tasks">
            <li class="todo-task__list-item">
              <input class="input-checkbox" type="checkbox">
              <label class="task task-label">Pay Bills</label>
              <input class="task input-text" type="text">
              <button class="button edit-button">Edit</button>
              <button class="button delete-button">
                <img class="delete-button__img" src="./remove.svg" alt="remove-icon">
              </button>
            </li>
            <li class="todo-task__list-item edit-mode">
              <input class="input-checkbox" type="checkbox">
              <label class="task task-label">Go Shopping</label>
              <input type="text" 
                    value="Go Shopping" 
                    class="task input-text">
              <button class="button edit-button">Save</button>
              <button class="button delete-button">
                <img class="delete-button__img" src="./remove.svg" alt="remove-icon">
              </button>
            </li>
          </ul>
        </section>
        <section class="complited-task">
          <h3 class="section-title">Completed</h3>
          <ul class="complited-task__list" id="completed-tasks">
            <li class="complited-task__list-item">
              <input class="input-checkbox" type="checkbox" checked>
              <label class="task task-label">See the Doctor</label>
              <input type="text"
                    class="task input-text">
              <button class="button edit-button">Edit</button>
              <button class="button delete-button">
                <img class="delete-button__img" src="./remove.svg" alt="remove-icon">
              </button>
            </li>
          </ul>
        </section>        
      </div>
      <script src="app.js"></script>
    </main>
  </body>
</html>
